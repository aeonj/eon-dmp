<script type="text/javascript">
    var main_action = {
        toolbar : [],
        toolbarIndex : ${toolbarIndex!0},
        onStateChange : function(state) {
            var viewport = Ext.ComponentQuery.query('viewport');
            if (viewport) {
            <#list grantList as grant>
                <#if grant.cmptype=='1'>
                    var tbr = viewport.lookupReference('main_tbr_${grant_index+1}');
                if (tbr) {
                    var cmp_states = '${(grant.states)!}'.join();
                    if (containsArray(cmp_states,state)) {
                        tbr.show();
                    } else {
                        tbr.hide();
                    }
                }
                </#if>
            </#list>
            }
        }
    };
    <#list grantList as grant>
    <#if grant.cmptype=='1'>
    main_action.toolbar.push({
        text: '${grant.name}',
            iconCls: '${(grant.iconCls)!}',
            <#if (grant.handler)?has_content>
            handler: function() { if (${grant.handler}) ${grant.handler}();},
            </#if>
        reference:'main_tbr_${grant_index+1}'
    });
    </#if>
    </#list>
</script>
