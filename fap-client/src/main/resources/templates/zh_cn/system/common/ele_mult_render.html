<script type="text/javascript">
    <#list fieldList as field>
	function ${field.getKey()}IdMultRender(value) {
        if (value==null) return null;
        var ids = value.split(','),
            text = [];
        for (var id in ids) {
        <#list field.getValue() as code>
            if (id == '${code.id}') text.push('${code.name}');
        </#list>
        }
        return text.join(',');
	}
	<#if (iscode)??>
	function ${field.getKey()}CodeMultRender(value) {
        if (value==null) return null;
        var codes = value.split(','),
            text = [];
        for (var code in codes) {
        <#list field.getValue() as code>
            if (code == '${code.code}') text.push('${code.name}');
        </#list>
        }
        return text.join(',');
	}
	</#if>
	</#list>
</script>
