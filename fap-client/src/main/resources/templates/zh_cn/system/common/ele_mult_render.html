<script type="text/javascript">
    <#list fieldList as field>
	function ${field.getKey()}IdMultRender(value, cellmeta) {
        if (value==null) return null;
        var ids = value.split(','),
            text = [];
        for (var idx in ids) {
        <#list field.getValue() as code>
            if (ids[idx] == '${code.id}') text.push('${code.name}');
        </#list>
        }
        var result = text.join(',');
        cellmeta.tdAttr = 'data-qtip="' + result + '"';
        return result;
	}
	<#if (iscode)??>
	function ${field.getKey()}CodeMultRender(value, cellmeta) {
        if (value==null) return null;
        var codes = value.split(','),
            text = [];
        for (var idx in codes) {
        <#list field.getValue() as code>
            if (codes[idx] == '${code.code}') text.push('${code.name}');
        </#list>
        }
        var result = text.join(',');
        cellmeta.tdAttr = 'data-qtip="' + result + '"';
        return result;
	}
	</#if>
	</#list>
</script>
