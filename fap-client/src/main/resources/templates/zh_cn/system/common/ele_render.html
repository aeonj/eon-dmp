<script type="text/javascript">
    <#list fieldList as field>
	function ${field.getKey()}IdRender(value) {
        if (value==null) return null;
        if (value['id']) {
            return value['name'];
        } else {
        <#list field.getValue() as code>
            if (value == '${code.id}') return '${code.name}';
        </#list>
            return value;
        }
	}
	<#if (iscode)??>
	function ${field.getKey()}CodeRender(value) {
        if (value==null) return null;
        if (value['code']) {
            return value['name'];
        } else {
        <#list field.getValue() as code>
            if (value == '${code.code}') return '${code.name}';
        </#list>
            return value;
        }
	}
	</#if>
	</#list>
</script>
